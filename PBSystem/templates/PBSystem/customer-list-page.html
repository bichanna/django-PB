{% extends "PBSystem/base.html" %}
{% block content %}
	<h2><a href="/customer_list/">Customer List</a></h2>
	<p></p>
	<p></p>
	<a href="{% url 'PBSystem:newCustomer'%}" class="btn btn-primary">+ New Customer</a>
	<p></p>
	<p></p>
	

	<!--<form id="form" action="" method="GET">
		{{ form.key_word }}
		<button type="submit" class="btn btn-primary btn-lg">search</button>
	</form>-->

	<div class="table-responsive">
		<table class="table table-striped table-sm">
			<thead>
				<tr>
					<th>ID</th>
					<th>Customer Name</th>
					<th>Numbers of accounts</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				{% for data in customerlist_list %}
				<tr>
					<td>{{ data.id }}</td>
					<td>{{ data.customer_name }}</td>
					<td></td>
					<td><button class="btn btn-success" href="{% url 'PBSystem:make-account' data.pk %}" >Make an account</button> | <a  class="btn btn-danger" href="{% url 'PBSystem:customer_deletion' data.pk %}">Delete</a></td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
{% endblock %}
