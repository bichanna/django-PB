{% extends "PBSystem/base.html" %}
{% load bootstrap4 %}
{% load PB_extras %}


{% block content %}
<form method="post">
	{% csrf_token %}
	<h2>Create a new account for <strong>{{name}}</strong>?</h2>
	<button type="submit" class="btn btn-success btn-lg">Create</button>
</form>
<div class="mt-3 mb-5">
	<a class="btn btn-primary btn-lg" href="{% get_return_link request %}">Return</a>
</div>
{% endblock %}
